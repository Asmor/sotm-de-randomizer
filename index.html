<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sentinels of the Multiverse DE Randomizer</title>
	<link rel="icon" href="images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<link rel="manifest" href="manifest.webmanifest" />
</head>
<body>
	<div class="background"></div>
	<div class="controls">
		<div class="hero-count-wrapper">
			Heroes:
			<label><input type="radio" name="hero-count" value="3"> 3</label>
			<label><input type="radio" name="hero-count" value="4" checked> 4</label>
			<label><input type="radio" name="hero-count" value="5"> 5</label>
		</div>
		<button id="generate-button">Generate</button>
	</div>
	<div id="results"></div>
	<div class="info">
		<div class="info-target">Info</div>
		<div class="attributions">
			<ul>
				<li><a href="https://boardgamegeek.com/thread/2817386/requesting-banners-sentinels-multiverse-definitive" target="_blank">Banners by pdzoch on BGG</a></li>
				<li><a href="https://www.vecteezy.com/free-vector/pop-art" target="_blank">Pop Art Vectors by Vecteezy</a></li>
			</ul>
			<div class="info-close">x</div>
		</div>
	</div>
	<script src="scripts/app.js" type="module"></script>
</body>
</html>
